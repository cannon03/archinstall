# ================================
# Hyprland Base Config (Validated)
# - Uses only valid option names from Hyprland Wiki
# ================================

# -------- Environment Variables (Wayland / Toolkits / Cursor) --------
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland

env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# Cursor theme + size (Wayland + XWayland)
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24

# -------- Config Imports (modular layout) --------
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/autostart.conf

# -------- General Desktop Behaviour --------
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    layout = dwindle
    no_border_on_floating = true
    allow_tearing = false
    col.active_border = 0xffffffff      # active border color
    col.inactive_border = 0xff444444    # inactive border color
}

# -------- Decoration (rounding + opacity controls) --------
decoration {
    rounding = 8
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    # Nested blur block (valid keys)
    blur {
        enabled = false
        size = 8
        passes = 1
        ignore_opacity = false
        new_optimizations = true
        xray = false
        noise = 0.0
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.0
    }
}

# -------- Shadow configuration (valid keys) --------
# Use the drop_shadow boolean and shadow_* keys from the wiki.
# Set to minimal / disabled values by default; change as desired.
drop_shadow = false
shadow_range = 0
shadow_render_power = 1
shadow_ignore_window = true
col.shadow = 0x00000000
col.shadow_inactive = 0x00000000
shadow_offset = 0 0
shadow_scale = 1.0

# -------- Animations (minimal but smooth) --------
animations {
    enabled = yes
    # animation = <type>, <duration_ms>, <easing>, <preset>
    animation = windows, 120, 6, default
    animation = border, 120, 5, default
    animation = fade, 150, 6, default
}

# -------- Input (keyboard / mouse) --------
input {
    kb_layout = us
    kb_options =
    follow_mouse = 1
    sensitivity = 0

    repeat_delay = 300
    repeat_rate = 40

    mouse_refocus = false
}

# -------- Cursor Block (runtime control flags only) --------
cursor {
    no_hardware_cursors = false
}

# -------- Window Rules (examples) --------
# Float volume control
windowrulev2 = float, class:^(pavucontrol)$

# End of file
